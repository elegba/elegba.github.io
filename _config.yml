title: Elegba Blog
description: "Abriendo los caminos digitales"
author:
  name: "Elegba"
  email: "akazov@protonmail.com"
  url: "https://elegba.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Elegba"
year : "2020"
